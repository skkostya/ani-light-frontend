name: CI / Build / Deploy frontend

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ani-light-frontend:latest
          build-args: |
            PUBLIC_API_URL=https://anilight.net/api
            PUBLIC_ANILIBRIA_URL=https://anilibria.top
          platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH deploy — update frontend + reload nginx
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /srv/ani-light
            if [ -n "${{ secrets.SERVER_ENV }}" ]; then
              echo "${{ secrets.SERVER_ENV }}" > .env
            fi
            docker compose pull frontend
            docker compose up -d frontend
            # nginx на хосте — reload чтобы учесть возможные изменения конфигурации
            sudo systemctl reload nginx || true
            docker system prune -f
